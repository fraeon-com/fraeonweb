
<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <link rel="stylesheet" href="MDL/material.min.css">
    <link rel="stylesheet" href="CSS/main.css">
    
    <script src="MDL/material.min.js"></script>
    
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,400italic|Lato:700|Comfortaa' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="fraeon-site mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">
            <a href="/">
              <img class="headerlogo" src="/images/logo.svg" alt="fraeon logo"/>
            </a>
          </span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
              <label class="mdl-button mdl-js-button mdl-button--icon" for="site-search">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" name="sample" id="site-search">
              </div>
            </div>
            <a class="mdl-navigation__link header-main-link" href="">Welcome</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"><img class="headerlogo" src="/images/logo.svg" alt="fraeon logo"/></span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link header-nav-link" href="/">Home</a>
          <a class="mdl-navigation__link header-nav-link" href="/">Gaming</a>
          <a class="mdl-navigation__link header-nav-link" href="/">Tech</a>
        </nav>
      </div>
      
      <main class="mdl-layout__content">
        <!-- Your content goes here -->
          {{ content }}
        </div>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">fraeon.com</div>
            </div>
            <div class="mdl-mini-footer__right-section">
              <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
                <span class="visuallyhidden">Google Plus</span>
              </button>
              <button class="mdl-mini-footer--social-btn social-btn social-btn__youtube">
                <span class="visuallyhidden">YouTube</span>
              </button>
              <button class="mdl-mini-footer--social-btn social-btn social-btn__share">
                <i class="material-icons" role="presentation">share</i>
                <span class="visuallyhidden">share</span>
              </button>
            </div>
        </footer>
      </main>
    </div>
  </body>
</html>
