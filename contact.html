<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
     <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <link rel="stylesheet" href="MDL/material.min.css">
    <link rel="stylesheet" href="CSS/main.css">
    
    <script src="MDL/material.min.js"></script>
    
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,400italic|Lato:700|Comfortaa' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-75848986-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="fraeon-site mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">
            <a href="/">
              <img class="headerlogo" src="/images/logo.svg" alt="fraeon logo"/>
            </a>
          </span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
              <label class="mdl-button mdl-js-button mdl-button--icon" for="site-search">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" name="sample" id="site-search">
              </div>
            </div>
            <a class="mdl-navigation__link header-main-link" href="">Welcome</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"><img class="headerlogo" src="/images/logo.svg" alt="fraeon logo"/></span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link header-nav-link" href="/">Home</a>
          <a class="mdl-navigation__link header-nav-link" href="/">Gaming</a>
          <a class="mdl-navigation__link header-nav-link" href="/">Tech</a>
        </nav>
      </div>
      
      <main class="mdl-layout__content">
        <!-- Your content goes here -->
          
          
        <div class="mdl-grid fraeon-max-width fraeon-contact">

          <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Contact</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <p>
                  Have a question or suggestion? Let us know here and we'll get back to you as soon as we can.
              </p>
              <form action="#" class="">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="Email">
                      <label class="mdl-textfield__label" for="Email">Email...</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <textarea class="mdl-textfield__input" type="text" rows="5" id="note"></textarea>
                      <label class="mdl-textfield__label" for="note">Enter note</label>
                  </div>
                  <p>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                        Submit
                    </button>
                  </p>
              </form>
            </div>
          </div>

        </div>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">fraeon.com</div>
            </div>
            <div class="mdl-mini-footer__right-section">
              <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
                <span class="visuallyhidden">Google Plus</span>
              </button>
              <button class="mdl-mini-footer--social-btn social-btn social-btn__youtube">
                <span class="visuallyhidden">YouTube</span>
              </button>
              <button class="mdl-mini-footer--social-btn social-btn social-btn__share">
                <i class="material-icons" role="presentation">share</i>
                <span class="visuallyhidden">share</span>
              </button>
            </div>
        </footer>
      </main>
    </div>
  </body>
</html>
